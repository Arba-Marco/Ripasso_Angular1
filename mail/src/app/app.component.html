<div class="container-fluid p-5 bg-danger text-white text-center">
  <h1><b>GMAIL 2.0</b></h1>
</div>
<div class="container mt-3">
  <h3>Scrivi una mail:</h3>
  <form (submit)="salvaEmail()" class="was-validated" style="max-width: 50%; margin-left: auto; margin-right: auto;">
      <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Inserisci la tua mail:</label>
          <input type="text" class="form-control" id="uname" placeholder="La tua mail " name="Destinatario" required [(ngModel)]="mittente">
          <div class="valid-feedback">ğŸ‘ğŸ¿</div>
          <div class="invalid-feedback">Inserisci la mail personale</div>
      </div>
      <div class="mb-3 mt-3">
          <label for="subject" class="form-label">Oggetto:</label>
          <input type="text" class="form-control" id="subject" placeholder="Oggetto mail" name="oggetto" required [(ngModel)]="oggetto">
          <div class="valid-feedback">ğŸ‘ğŸ¿</div>
          <div class="invalid-feedback">Inserisci l'oggetto.</div>
      </div>
      <div class="mb-3 mt-3">
          <label for="message" class="form-label">Testo:</label>
          <textarea class="form-control" id="message" placeholder="Testo " name="testo" required [(ngModel)]="testo"></textarea>
          <div class="valid-feedback">ğŸ‘ğŸ¿</div>
          <div class="invalid-feedback">Inserisci il testo.</div>
      </div>
      <div class="mb-3">
          <label for="pwd" class="form-label">Destinatario:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Destinatario della mail" name="destinatario" required [(ngModel)]="destinatario">
          <div class="valid-feedback">ğŸ‘ğŸ¿</div>
          <div class="invalid-feedback">Inserisci la mail del destinatario.</div>
      </div>
      <button type="submit" class="btn btn-primary">Invia e salva</button>
  </form>
</div>
<app-sent-email [emails]="emails"> </app-sent-email>
